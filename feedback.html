<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faculty Feedback Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 20px;
        }

        form {
            max-width: 700px;
            margin: auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        fieldset {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
        }

        legend {
            font-weight: bold;
            padding: 0 8px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .optional {
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>

<form>
    <h2>Faculty Feedback Form</h2>

    <fieldset>
        <legend>Student Information (Optional)</legend>

        <label>
            Name <span class="optional">(optional)</span>
            <input type="text" name="student_name">
        </label>

        <label>
            Roll Number <span class="optional">(optional)</span>
            <input type="text" name="roll_number">
        </label>

        <label>
            Email <span class="optional">(optional)</span>
            <input type="email" name="email">
        </label>
    </fieldset>

    <fieldset>
        <legend>Faculty & Course Details</legend>

        <label>
            Faculty Name
            <input type="text" name="faculty_name" required>
        </label>

        <label>
            Course / Subject
            <input type="text" name="course_name" required>
        </label>
    </fieldset>

    <fieldset>
        <legend>Feedback Ratings</legend>

        <label>
            Teaching Effectiveness
            <select name="teaching_effectiveness" required>
                <option value="">Select</option>
                <option>Excellent</option>
                <option>Very Good</option>
                <option>Good</option>
                <option>Average</option>
                <option>Poor</option>
            </select>
        </label>

        <label>
            Subject Knowledge
            <select name="subject_knowledge" required>
                <option value="">Select</option>
                <option>Excellent</option>
                <option>Very Good</option>
                <option>Good</option>
                <option>Average</option>
                <option>Poor</option>
            </select>
        </label>

        <label>
            Communication Skills
            <select name="communication_skills" required>
                <option value="">Select</option>
                <option>Excellent</option>
                <option>Very Good</option>
                <option>Good</option>
                <option>Average</option>
                <option>Poor</option>
            </select>
        </label>
    </fieldset>

    <fieldset>
        <legend>Additional Feedback</legend>

        <label>
            Comments / Suggestions
            <textarea name="additional_feedback" rows="5"
                placeholder="Write any additional feedback or suggestions here..."></textarea>
        </label>
    </fieldset>

    <button type="submit">Submit Feedback</button>
    <p style="text-align:center; margin-top:20px;">
    <a href="test.html">Go to Medical Leave Application</a>
   </p>

</form>

</body>
</html>
