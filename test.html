<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Medical Leave Application</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

.container {
    max-width: 500px;
    margin: 30px auto;
    background: #ffffff;
    padding: 20px;
    border-radius: 6px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h2 {
    text-align: center;
}

fieldset {
    border: 2px solid #007bff;
    padding: 15px;
    border-radius: 5px;
}

legend {
    font-weight: bold;
    padding: 0 10px;
    color: #007bff;
}

label {
    font-weight: bold;
}

input, textarea, button {
    width: 100%;
    padding: 8px;
    margin-top: 6px;
    margin-bottom: 15px;
}

textarea {
    resize: vertical;
}

button {
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}
</style>
</head>

<body>
    

<div class="container">
<h2>Medical Leave Application Form</h2>

<form action="#" method="post">

<fieldset>
<legend>Student & Leave Details</legend>

    <!-- Student Name -->
    <label for="name">Student Name</label>
    <input type="text" id="name" name="student_name"
           placeholder="Enter your full name" required>

    <!-- Student ID -->
    <label for="id">Student ID</label>
    <input type="text" id="id" name="student_id"
           placeholder="Enter your student ID" required>

    <!-- Leave Start Date -->
    <label for="from">Leave From</label>
    <input type="date" id="from" name="leave_from" required>

    <!-- Leave End Date -->
    <label for="to">Leave To</label>
    <input type="date" id="to" name="leave_to" required>

    <!-- Reason -->
    <label for="reason">Reason for Medical Leave</label>
    <textarea id="reason" name="reason"
              rows="4"
              placeholder="Describe your medical condition briefly"
              required></textarea>

</fieldset>

<button type="submit">Submit Application</button>

</form>
<p style="text-align:center;">
    <a href="login.html">Already have an account? Login here</a>
</p>

</div>

</body>
</html>
