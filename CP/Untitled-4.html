<!DOCTYPE html>
<html>
<head>
    <title>Number Comparison</title>
</head>
<body>
    <script>
        // Prompt user for two integers
        let num1 = parseInt(prompt("Enter the first integer:"));
        let num2 = parseInt(prompt("Enter the second integer:"));
        
        // Compare the numbers and display result
        if (num1 > num2) {
            document.write("<h1>" + num1 + " is greater than " + num2 + "</h1>");
        } else if (num2 > num1) {
            document.write("<h1>" + num2 + " is greater than " + num1 + "</h1>");
        } else {
            document.write("<h1>The two numbers are equal</h1>");
        }
    </script>
</body>
</html>
